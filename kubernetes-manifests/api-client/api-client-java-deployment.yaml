kind: Deployment
apiVersion: apps/v1
metadata:
  name: api-client-java
  labels:
    app: api-client-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-client-java
  template:
    metadata:
      labels:
        app: api-client-java
    spec:
      containers:
        - name: api-client-java
          image: $IMAGE_PATH
          imagePullPolicy: Always
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
      enableServiceLinks: true
  strategy:
    type: RollingUpdate